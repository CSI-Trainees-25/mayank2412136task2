<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO APP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="add-task">
        <h1 class="TASK-title">TASK</h1>
        <button class="add-task-btn">+</button>
    </div>
    <div class="progress-navigation">
<p>0 Task | 0 In Progress | 0 Done </p> </div>
    </header>

<main>
    <section class="task-list">

    </section>
<div class="donow">
    <div class="head-donow">
        <p>Do Now</p> <div class="completion-summary">0/0</div>
    </div>

</div>

</main>
    <!-- add-task-pop-up -->
    <div class="popup">
        <div class="popup-content">
            <div class="close-btn">X</div>
            <h2>Add New Task</h2>
            <form action="#">
                <div class="input-field">
                <label for="task-title">Task Title</label>
                <input type="text" id="task-title" >
                </div>
                
                <div class="input-field">
                <label for="task-date">Due Date</label>
                <input type="date" id="task-date" >
                </div>
                <div class="input-field">
                <label for="task-time">Due Time</label>
                <input type="time" id="task-time" >
               
                </div>
                <div class="input-field">
                <label for="task-state">Task State</label>
                <select id="task-state" >
                    <option value="Done">Done</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Not started">Not Started</option>
                </select>
                </div>
                <div class="input-field">
                <label for="task-priority">Priority</label>
                <select id="task-priority" >
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select>
                </div>
                <button type="submit" class="submit-btn">Add Task</button>
            </form>
        </div>
    </div>
    <!-- timer popup -->
    <div class="timer-popup">
        <div class="timer-popup-content">
            <div class="timer-display"></div>
            <div class="timer-close-header" > <button class="close-timer-btn">x</button> <h2>Set Timer</h2>   </div>
            
            <form action="#">
                <div class="input-field-timer">
                <label for="timer-hours">Hours</label>
                <input type="number" id="timer-hours" min="0" value="0">
                </div>
                :
                
                <div class="input-field-timer">
                <label for="timer-minutes">Minutes</label>
                <input type="number" id="timer-minutes" min="0" max="59" value="0">
                </div>
                :
                <div class="input-field-timer">
                <label for="timer-seconds">Seconds</label>
                <input type="number" id="timer-seconds" min="0" max="59" value="0">

                </div>
            </form>
            
                <button type="submit" class="start-timer">Start Timer</button>
            <div class="countdown-display" style="display:none;">
                <h3>Time Remaining: <span id="countdown-timer">00:00:00</span></h3>
            </div>
        </div>
    </div>

</body>
<script src="script.js"></script>
</html>
