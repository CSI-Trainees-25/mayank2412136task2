<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO APP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="add-task">
        <h1 class="TASK-title">TASK</h1>
        <button class="add-task-btn">+</button>
    </div>
    <div class="controls">
        <button class="start-all-btn">Start</button>
        <button class="end-session-btn">End Session</button>
    </div>
    <div class="progress-navigation">
        <p>0 Tasks | 0 In Progress | 0 Done </p>
    </div>
    </header>

<main>
    <section class="task-list" id="task-list">
    </section>

</main>
    <!-- add-task-pop-up -->
    <div class="popup">
        <div class="popup-content">
            <div class="close-btn">X</div>
            <h2>Add New Task</h2>
            <form action="#">
                <div class="input-field">
                <label for="task-title">Task Title</label>
                <input type="text" id="task-title" >
                </div>
                
                <div class="input-field">
                <label for="task-date">Task Date</label>
                <input type="date" id="task-date" >
                </div>
                <div class="input-field">
                <label for="task-time">Task Time</label>
                <input type="time" id="task-time" >
               
                </div>
                <div class="input-field">
                <label for="task-duration">Duration (minutes)</label>
                <input type="number" id="task-duration" min="1" value="25">
                </div>
                <button type="submit" class="submit-btn">Add Task</button>
            </form>
        </div>
    </div>

</body>
<script src="script.js"></script>
</html>
